<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="section">
      <header class="header">
        <div data-previous-operand class="previous-operand">0</div>
        <div data-current-operand class="current-operand">0</div>
      </header>
      <main class="main">
        <button class="btn--green" data-all-clear>C</button>
        <button class="btn--green" data-sym>+/-</button>
        <button class="btn--green" data-operation>%</button>
        <button class="btn--red" data-operation>รท</button>
        <button class="numbers" data-number>7</button>
        <button class="numbers" data-number>8</button>
        <button class="numbers" data-number>9</button>
        <button class="btn--red" data-operation>ร</button>
        <button class="numbers" data-number>4</button>
        <button class="numbers" data-number>5</button>
        <button class="numbers" data-number>6</button>
        <button class="btn--red" data-operation>-</button>
        <button class="numbers" data-number>1</button>
        <button class="numbers" data-number>2</button>
        <button class="numbers" data-number>3</button>
        <button class="btn--red" data-operation>+</button>
        <button class="sign" disabled>by Sina</button>
        <button class="numbers" data-number>0</button>
        <button class="numbers" data-number >.</button>
        <button class="btn--red" data-equals>=</button>
      </main>
    </section>
    <script src="app.js"></script>
  </body>
</html>
