<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Calculator</title>
</head>
<body>
  <header class="header">
    <input type="text" name="input" id="input" value="">
    <input type="text" name="output" id="output" value="">
  </header>
  <main class="main">
    <button class="btn--green" onclick="c()">C</button>
    <button class="btn--green" onclick="ne()">+/-</button>
    <button class="btn--green" onclick="add(this.value)" value="%">%</button>
    <button class="btn--red" onclick="add(this.value)" value="/">รท</button>
    <button class="numbers" onclick="add(this.value)" value="7">7</button>
    <button class="numbers" onclick="add(this.value)" value="8">8</button>
    <button class="numbers" onclick="add(this.value)" value="9">9</button>
    <button class="btn--red" onclick="add(this.value)" value="*">ร</button>
    <button class="numbers" onclick="add(this.value)" value="4">4</button>
    <button class="numbers" onclick="add(this.value)" value="5">5</button>
    <button class="numbers" onclick="add(this.value)" value="6">6</button>
    <button class="btn--red" onclick="add(this.value)" value="-">-</button>
    <button class="numbers" onclick="add(this.value)" value="1">1</button>
    <button class="numbers" onclick="add(this.value)" value="2">2</button>
    <button class="numbers" onclick="add(this.value)" value="3">3</button>
    <button class="btn--red" onclick="add(this.value)" value="+">+</button>
    <button></button>
    <button class="numbers" onclick="add(this.value)" value="0">0</button>
    <button class="numbers" onclick="add(this.value)" value=".">.</button>
    <button class="btn--red" onclick="calc(this.value)" value="=">=</button>
  </main>

  <script src="app.js"></script>
</body>
</html>
